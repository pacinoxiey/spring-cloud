#应用名称(对应的git仓库配置文件名称也应该是:config-client-dev、config-client-prod、config-client-test)
spring.application.name=eureka
#配置git远程仓库的分支
spring.cloud.config.label=dev
#配置服务中心地址(即config-server的地址)
spring.cloud.config.uri=http://127.0.0.1:17012/
#配置环境
#dev为开发环境配置文件
#test为测试环境
#pro为正式环境
spring.cloud.config.profile=local
#spring.cloud.comfig.name=demo-dev